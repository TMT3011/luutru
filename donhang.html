  <body>
    <header>
      <a href="index.html"><img src="images/logo.png" id="logo" /></a>
      <img id="i1" src="TH_B2_Data/header-img1.png" />
      <img id="i2" src="TH_B2_Data/header-img2.png" />
      <img id="i3" src="TH_B2_Data/header-img3.png" />
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="gioithieu.html">Giới Thiệu</a>
        <a href="sanpham.html">Sản Phẩm</a>
        <a href="tintuc.html">Tin Tức</a>

      <form
        class="search-area"
        method="GET"
        id="search-form"
        action="timkiem.html"
        onsubmit="return mySearch(event);"
      >
        <input
          name="search"
          type="search"
          id="search"
          placeholder="Nhập nội dung cần tìm..."
        />
        <button type="submit" class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        &nbsp;
        <span onclick="window.location.href='donhang.html'" class="shoping-icon"
          ><i class="fa-solid fa-cart-shopping"></i
        ></span>
    </header>
    <main class="one-col">
      <h1>Chi tiết đơn hàng</h1>
      <table border id="cartDetail">
        <thead>
          <tr>
            <th>Hình SP</th>
            <th>Tên SP</th>
            <th>Số lượng</th>
            <th>Giá cả</th>
            <th>Thành tiền</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr><td colspan="6" align="right">Tổng thành tiền (A) = <span id="bill_totalpretax"></span></td></tr>
		      <tr><td colspan="6" align="right">Chiết Khấu (B) = <span id="bill_discount"></span></td></tr>
		      <tr><td colspan="6" align="right">Thuế (C) = 10% x (A - B) = <span id="bill_tax"></span></td></tr>
		      <tr><td colspan="6" align="right">Tổng đơn hàng = A - B + C = <span id="bill_total"></span></td></tr>
		      <tr><td colspan="6" align="center"><button type="submit">Xác Nhận Đơn Hàng</button></td></tr>
        </tfoot>
      </table>
    </main>
