      <form
        class="search-area"
        method="GET"
        id="search-form"
        action="timkiem.html"
        onsubmit="return mySearch(event);"
      >
        <input
          name="search"
          type="search"
          id="search"
          placeholder="Nhập nội dung cần tìm..."
        />
        <button type="submit" class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <span onclick="window.location.href='donhang.html'" class="shoping-icon"
          ><i class="fa-solid fa-cart-shopping"></i
        ></span>
      </form>
    </header>
    <main class="one-col">
      <h1>Liên hệ</h1>
      <p>
        <span class="map-icon"><i class="fa fa-map-marker"></i></span>
        <b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</b>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu
        mẫu bên dưới. Xin cám ơn.
      </p>
      <form
        method="post"
        enctype="application/x-www-form-urlencoded"
        onsubmit="return frmLienHe(this);"
      >
        <fieldset>
          <legend><h1>Góp ý</h1></legend>
          <div>
            <label for="name" class="form-icons"
              ><i class="fa fa-user"></i
            ></label>
            <input
              id="name"
              type="text"
              name="name"
              placeholder="Vui lòng nhập Họ tên của bạn"
              required
            />
          </div>
          <div>
            <label for="email" class="form-icons"
              ><i class="fa fa-envelope"></i
            ></label>
            <input
              id="email"
              type="text"
              name="email"
              placeholder="Vui lòng nhập địa chỉ Email"
              required
            />
          </div>
          <div>
            <label class="form-icons"><i class="fa fa-list"></i></label>
            <select size="1">
              <option>Về Sảm Phẩm/ Dịch Vụ</option>
              <option>Về Ưu Đãi Thành Viên</option>
              <option>Về Tin Tuyển Dụng</option>
            </select>
          </div>
          <div>
            <label for="details" class="form-icons"
              ><i class="fa fa-sticky-note"></i
            ></label>
            <textarea
              id="details"
              rows="7"
              cols="50"
              type="text"
              name="details"
              placeholder="Nội dung cần liên hệ"
              required
            ></textarea>
          </div>
          <input type="submit" value="Gửi" />
        </fieldset>
      </form>
    </main>
