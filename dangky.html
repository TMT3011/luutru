<!DOCTYPE html>
<html lang="vi-en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Thành Viên</title>
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <script src="lab4.js"></script>
    <header>
      <a href="index.html"><img src="images/logo.png" id="logo" /></a>
      <img id="i1" src="TH_B2_Data/header-img1.png" />
      <img id="i2" src="TH_B2_Data/header-img2.png" />
      <img id="i3" src="TH_B2_Data/header-img3.png" />
      <nav>
        <a href="index.html">Trang chủ</a>
        <a href="gioithieu.html">Giới Thiệu</a>
        <a href="sanpham.html">Sản Phẩm</a>
        <a href="tintuc.html">Tin Tức</a>
        <a href="dangnhap.html">Đăng nhập</a>
        <a href="dangky.html">Đăng ký</a>
        <a href="lienhe.html">Liên hệ</a><br />
      </nav>
      <div class="search-area">
        <form method="get">
          <input type="search" placeholder="Nhập nội dung cần tìm..." />
          <a class="search-icon" href="" #
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a class="shoping-icon" href="" #
            ><i class="fa-solid fa-cart-shopping"></i
          ></a>
        </form>
      </div>
    </header>
    <main class="one-col">
      <form
        action=""
        method="post"
        enctype="multipart/form-data"
        onsubmit="return frmDangKy(this);"
      >
        <fieldset>
          <legend><h1>Đăng Ký</h1></legend>
          <table>
            <tr>
              <td>
                <label for="email" class="form-icons"
                  ><i class="fa fa-envelope"></i
                ></label>
              </td>
              <td>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Vui lòng nhập email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="passwd" class="form-icons"
                  ><i class="fa fa-key"></i
                ></label>
              </td>
              <td>
                <input
                  type="password"
                  name="psw"
                  placeholder="Vui lòng nhập mật khẩu"
                  id="passwd"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="repasswd" class="form-icons"
                  ><i class="fa fa-key"></i
                ></label>
              </td>
              <td>
                <input
                  type="password"
                  name="psw2"
                  placeholder="Vui lòng nhập lại mật khẩu"
                  id="repasswd"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label class="form-icons"><i class="fa fa-group"></i></label>
              </td>
              <td>
                <input id="silver" type="radio" name="memberType" />
                <label for="silver"><b>Bạc</b></label>
                <input id="gold" type="radio" name="memberType" />
                <label for="gold"><b>Vàng</b></label>
                <input id="platinum" type="radio" name="memberType" />
                <label for="platinum"><b>Bạch kim</b></label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="avatar" class="form-icons"
                  ><i class="fa fa-id-badge"></i
                ></label>
              </td>
            </tr>
          </table>
          <div>
            Thông qua việc tạo tài khoản, bạn đồng ý với
            <a href="">Điều khoản & Quyền riêng tư của chúng tôi.</a>
            <br />
            <input type="submit" value="Đăng Ký" />
            <input type="reset" value="Hủy" />
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      &COPY;Bản quyền về FreezaVN.
      <a class="ficon" href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a class="ficon" href="#"><i class="fa-brands fa-twitter"></i></a>
      <a class="ficon" href="#"><i class="fa-brands fa-pinterest"></i></a>
      <a href="#logo"><img src="TH_B2_Data/top.png" width="50px" /></a>
    </footer>
  </body>
</html>
